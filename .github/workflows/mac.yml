name: compile

on: [push, pull_request]

jobs:
  test:
    runs-on: macos-10.15
    steps:
    - name: Install CVMFS
      run: |
        cd
        brew cask install osxfuse
        curl -L -o ~/cvmfs-2.7.1.pkg https://ecsft.cern.ch/dist/cvmfs/cvmfs-2.7.1/cvmfs-2.7.1.pkg
        sudo installer -package cvmfs-2.7.1.pkg -target /
        mkdir -p /Users/Shared/cvmfs/sft.cern.ch
        mkdir -p /cvmfs/sft.cern.ch
    - name: Install CVMFS
      run: |
        sudo mount -t cvmfs sft.cern.ch /cvmfs/sft.cern.ch
        ls /cvmfs/sft.cern.ch
        source /cvmfs/sft.cern.ch/lcg/views/LCG_97rc4python3/x86_64-mac1015-clang110-opt/setup.sh
        root-config --cflags
